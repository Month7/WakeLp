<!DOCTYPE html>
<html>
<head>
<title>登录</title>
<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script>
    changeRootFont();
function changeRootFont() {
    document.documentElement.style.fontSize=((window.innerWidth / 750) * 100) + 'px';
}
window.addEventListener('resize', changeRootFont, false);
</script>
</head>
<body>
    <!--头部-->
    <%= require('html-loader!./head.html')%>
        <!---->
        <div class="signin-content">
            <div class="login container">
                <div class="login-content container">
                    <div class="login-title">
                        <h3>登录绿速康</h3>
                        <div class="login-register">
                            <a href="register.html"><button>注册</button></a>
                        </div>
                    </div>
                    <form>
                        <div>
                            <input type="text" id="user" placeholder="请输入用户名">
                            <span><i class="am-icon-user"></i></span>
                        </div>
                        <div>
                            <span><i class="am-icon-lock"></i></span>
                            <input type="text" id="password" placeholder="请输入密码">
                        </div>
                    </form>
                    <div class="login-password">
                        <div>
                            <input type="checkbox" id="remember">
                            <label for="remember">记住密码</label>
                        </div>
                        <a href="#">忘记密码？</a>
                    </div>
                    <div>
                        <button class="loginsubmit">登录</button>
                    </div>
                    <div class="friends">
                        <li><a href="#"><i class="am-icon-qq am-icon-sm"></i><span>QQ登录</span></a></li>
                        <li><a href="#"><i class="am-icon-weibo am-icon-sm"></i><span>微博登录</span> </a></li>
                        <li><a href="#"><i class="am-icon-weixin am-icon-sm"></i><span>微信登录</span> </a></li>
                        <div style="clear:both"></div>
                    </div>
                </div>
            </div>
        </div>
